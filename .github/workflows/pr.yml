name: Deploy PR Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy PR environment
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          IMAGE: nginx:alpine
        run: |
          NAMESPACE=pr-${PR_NUMBER}
          HOST=pr-${PR_NUMBER}.cluster.stringtecnologiadf.org

          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

          sed "s|IMAGE_PLACEHOLDER|$IMAGE|g" k8s/base/deployment.yml \
            | kubectl apply -n $NAMESPACE -f -

          kubectl apply -n $NAMESPACE -f k8s/base/service.yml

          sed "s|HOST_PLACEHOLDER|$HOST|g" k8s/overlays/pr/ingress.yml \
            | kubectl apply -n $NAMESPACE -f -

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Remove PR namespace
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          kubectl delete namespace pr-${PR_NUMBER} --ignore-not-found
