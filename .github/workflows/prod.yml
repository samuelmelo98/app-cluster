name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to production
        env:
          IMAGE: nginx:alpine
        run: |
          NAMESPACE=prod
          HOST=app.cluster.stringtecnologiadf.org

          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

          sed "s|IMAGE_PLACEHOLDER|$IMAGE|g" k8s/base/deployment.yml \
            | kubectl apply -n $NAMESPACE -f -

          kubectl apply -n $NAMESPACE -f k8s/base/service.yml

          sed "s|HOST_PLACEHOLDER|$HOST|g" k8s/overlays/prod/ingress.yml \
            | kubectl apply -n $NAMESPACE -f -
